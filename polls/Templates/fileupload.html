<style>
    img{

        border-bottom-left-radius: 10%;

    }
</style>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li><a href="{{ document.files.url }}"> <img src="{{ document.files.url }}" {{ document.files.name }} width="300" height="300"></a></li>
        {% endfor %}
        </ul>
    {% else %}

        <p>No documents.</p>
    {% endif %}

        <!-- Upload form. Note enctype attribute! -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.files.label_tag }} {{ form.files.help_text }}</p>
            <p>
                {{ form.files.errors }}
                {{ form.files }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
